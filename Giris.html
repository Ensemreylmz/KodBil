<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap - KODBİL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="girisyap.css">
    <script src="user.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="Arayuz.html" class="logo-container">
                <i class="fas fa-code logo-icon"></i>
                <span class="logo-text">KODBİL</span>
            </a>

            <div class="nav-buttons">
                <a href="siralama.html" class="btn btn-outline" id="leaderboardBtn">Sıralama Tablosu</a>
                <a href="kaydol.html" class="btn btn-outline" id="registerHeaderBtn">Kayıt Ol</a>
                <a href="Giris.html" class="btn btn-primary" id="loginBtn">Giriş Yap</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">Giriş Yap</h1>
                <p class="login-subtitle">KODBİL hesabınıza erişin</p>
            </div>

            <form action="#" method="post" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">E-posta Adresi</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="E-posta adresiniz" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Şifreniz" required>
                </div>

                <div class="form-footer">
                    <label class="form-checkbox-label">
                        <input type="checkbox" class="form-checkbox" name="remember">
                        Beni hatırla
                    </label>
                    <a href="#" class="forgot-password">Şifremi unuttum</a>
                </div>

                <button type="submit" class="btn btn-primary login-btn">Giriş Yap</button>
            </form>

            <div class="login-divider">
                <span class="login-divider-text">veya</span>
            </div>


            <div class="register-link">
                Hesabınız yok mu? <a href="kaydol.html">Hemen Kaydolun</a>
            </div>
        </div>
    </main>
</body>
</html>
